<div class="row">
        <div class="input-field col s12 form">
                <input name="textarea" id="textarea1" class="materialize-textarea" [(ngModel)]="content">
                <a class="waves-effect waves-light btn" (click)="onCreate(content)">Post</a>
            </div>
</div>

<div class="row" *ngIf="myPosts">
    <div class="row card" *ngFor = "let post of myPosts">
            <div class="col m1">
                    <img class="circle responsive-img" src="https://s-media-cache-ak0.pinimg.com/originals/3b/f0/77/3bf0775b0d234545d14a5941be966ab2.jpg"/>      
                </div>
                <div class="col m11">
                    <article >
                      <p>
                        {{post.content}}
                      </p>
                    </article>
                </div>
    </div>
    
</div>
