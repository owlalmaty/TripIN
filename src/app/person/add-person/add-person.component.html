<div class="row">
        <h1>Add new person</h1>
    <form class="col m12" [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)">
                    <div class="input-field col s4">
                      <input id="user_name" type="text" class="validate" placeholder="Username" formControlName="username">
                     
                    </div>
                    <div class="input-field col s4">
                      <input id="first_name" type="text" class="validate" placeholder="First Name" formControlName="firstname">
                      
                    </div>
                  <div class="input-field col s4">
                    <input id="last_name" type="text" class="validate" placeholder="Last Name" formControlName="lastname">
                     
                  </div>
                  <div class="input-field col s6">
                    <input id="emails" type="text" class="validate" placeholder="Email" formControlName="emails"> 
                  </div>
                  <div class="input-field col s6">
                    <input id="addres" type="text" class="validate" placeholder="Address" formControlName="addressInfo"> 
                  </div>
                  <div class="input-field col s4">
                    <input id="addres" type="text" class="validate" placeholder="City Name" formControlName="addressCityName"> 
                  </div>
                  <div class="input-field col s4">
                    <input id="addres" type="text" class="validate" placeholder="Country Region" formControlName="addressCityCountryRegion"> 
                  </div>
                  <div class="input-field col s4">
                    <input id="addres" type="text" class="validate" placeholder="City Region" formControlName="addressCityRegion"> 
                  </div>
                  <input type="submit" class="btn waves-effect right" value="Submit Form" [disabled]="!rForm.valid">
    </form>
</div>
