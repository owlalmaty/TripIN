<mat-list *ngIf="values">
  <mat-list-item *ngFor="let friend of values" [routerLink]="['/person', friend.UserName]">
    
        <mat-icon mat-list-icon><i class="material-icons">person</i></mat-icon>
        <h4 mat-line style="color:#8e24aa">@{{friend.UserName}}</h4>
        <p mat-line> {{friend.FirstName}} {{friend.LastName}} </p>
        <p mat-line> {{friend.Gender}} </p>
        <mat-divider></mat-divider>

  </mat-list-item>
</mat-list>
